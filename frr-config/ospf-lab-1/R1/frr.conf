frr version 8.1
frr defaults traditional
hostname R1
domainname 
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth0
 ip address 10.11.1.1/24
 ip ospf area 0
exit
!
interface eth1
 ip address 10.10.1.1/30
 ip ospf area 0
exit
!
interface eth2
 ip address 10.10.2.1/30
 ip ospf area 0
exit
!
router ospf
 ospf router-id 10.11.1.1
exit
!
